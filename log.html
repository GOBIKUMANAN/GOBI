<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <link rel="stylesheet" type="text/css" href="log.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <ul class="list">
               <h5> Menu    Contact     About</h5>
        </ul>
        <div>
        <h1>SIGN UP</h1>
            <form>
                
                <table>
                    <tr>
                        <td>
                            <label class="bold">USER NAME:</label>
                            <input type="name"><br>
                        <label class="bold">PASSWORD:</label>
                                     <input type="password" />
                               
                            
                            <div class="department">
                                <h3 class="bold">SELECT DEPARTMENT</h3>
                                <select>
                                    <option>Mechanical</option>
                                    <option>Civil</option>
                                    <option>Electrical</option>
                                    <option>Computer science</option>
                                    <option>Electronic</option>
                                </select>
                            </div class=gender>
                            <div>
                                <h3 class="bold">GENDER</h3>
                                <label>MALE</label> <input type="radio" name="gender" id="male" />
                                <label>FEMALE</label> <input type="radio" name="gender" id="female" />
                                <label>OTHERS</label> <input type="radio" name="gender" id="others" />
                            </div>
                            <div class="language">
                                <h3 class="bold">LANGUAGE :</h3>
                                <label>TAMIL</label> <input type="checkbox" name="language" id="tamil" />
                                <label>ENGLISH</label> <input type="checkbox" name="language" id="english" />
                                <label>HINDI</label> <input type="checkbox" name="language" id="hindi" /> 
                                <label>OTHERS</label> <input type="checkbox" name="language" id="others" />
                               
                            </div>
                            <div class="dob">
                                <label class="bold">DATE OF BIRTH</label>
                                <input type="date" /> <br><br>
                            </div>
                            <div class="submit">
                                <input type="SUBMIT" /> 
                            </div>
                        </td>
                    </tr>
                </table>

            </form>

        </div>
    </body>
</html>
